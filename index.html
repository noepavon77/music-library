<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
	<link rel="stylesheet"  href="styles.css" />
	<!-- JavaScript -->
	<script src="script.js" defer></script>
    <title>Music music library </title>

</head>
  <body>
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <img src="assets/logo.png" alt="Logotipo">
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <h2 class="header__title">Music Finder</h2>
        <div class="carousel">
            <div class="carousel-inner">
            </div>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="input" placeholder="Enter artist, song, or album...">
                <div id="suggestion"></div>
            </div>
            <button class="boton" id="searchButton">Search</button>
            <div class="dropdown" id="dropdown"></div>
        </div>
        <div style="text-align: center;">
          <div id="results"></div>
      </div>
        
      </main>
      <div id="artistInfo" class="content"></div>
    <script src="script.js"></script>
    </body>
    </html>
